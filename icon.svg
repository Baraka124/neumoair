<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A5F7A"/>
      <stop offset="50%" stop-color="#2D9596"/>
      <stop offset="100%" stop-color="#57C5B6"/>
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0D4B63" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern gradient and subtle shadow -->
  <circle cx="256" cy="256" r="246" fill="url(#gradientBg)" filter="url(#shadow)" stroke="#FFFFFF" stroke-width="6" stroke-opacity="0.1"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.15"/>
  
  <!-- Left lung - more anatomical and detailed -->
  <path d="M150 180 
           Q130 210, 140 240
           Q150 270, 145 300
           Q140 330, 150 360
           Q160 390, 155 420
           Q150 450, 170 450
           Q190 450, 195 430
           Q200 410, 190 390
           Q180 370, 185 350
           Q190 330, 185 310
           Q180 290, 185 270
           Q190 250, 185 230
           Q180 210, 185 190
           Q190 170, 185 150
           Q180 130, 170 120
           Q160 110, 150 120
           Q140 130, 135 150
           Q130 170, 135 190
           Q140 210, 135 230
           Q130 250, 135 270
           Q140 290, 135 310
           Q130 330, 135 350
           Q140 370, 135 390
           Q130 410, 135 430
           Q140 450, 150 450
           Z" 
        fill="#FFFFFF" fill-opacity="0.95" filter="url(#glow)"/>
  
  <!-- Left lung bronchioles -->
  <path d="M150 200 L130 220" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M145 250 L125 270" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M150 300 L130 320" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M145 350 L125 370" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  
  <!-- Right lung - symmetrical but with slight variation -->
  <path d="M362 180 
           Q382 210, 372 240
           Q362 270, 367 300
           Q372 330, 362 360
           Q352 390, 357 420
           Q362 450, 342 450
           Q322 450, 317 430
           Q312 410, 322 390
           Q332 370, 327 350
           Q322 330, 327 310
           Q332 290, 327 270
           Q322 250, 327 230
           Q332 210, 327 190
           Q322 170, 327 150
           Q332 130, 342 120
           Q352 110, 362 120
           Q372 130, 377 150
           Q382 170, 377 190
           Q372 210, 377 230
           Q382 250, 377 270
           Q372 290, 377 310
           Q382 330, 377 350
           Q372 370, 377 390
           Q382 410, 377 430
           Q372 450, 362 450
           Z" 
        fill="#FFFFFF" fill-opacity="0.95" filter="url(#glow)"/>
  
  <!-- Right lung bronchioles -->
  <path d="M362 200 L382 220" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M367 250 L387 270" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M362 300 L382 320" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M367 350 L387 370" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.7" stroke-linecap="round"/>
  
  <!-- Medical precision cross - modern design -->
  <rect x="238" y="150" width="36" height="140" rx="4" fill="#FFFFFF"/>
  <rect x="188" y="200" width="140" height="36" rx="4" fill="#FFFFFF"/>
  
  <!-- Cross details -->
  <rect x="238" y="150" width="36" height="20" fill="#1A5F7A" fill-opacity="0.3"/>
  <rect x="188" y="200" width="20" height="36" fill="#1A5F7A" fill-opacity="0.3"/>
  
  <!-- Scientific data line with precision points -->
  <path d="M120 360 
           C150 340, 180 320, 200 340
           C220 360, 250 320, 280 340
           C310 360, 340 310, 380 330
           L400 320" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Enhanced data points with glow -->
  <g filter="url(#glow)">
    <circle cx="200" cy="340" r="8" fill="#FFFFFF"/>
    <circle cx="280" cy="340" r="8" fill="#FFFFFF"/>
    <circle cx="380" cy="330" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Data point centers -->
  <circle cx="200" cy="340" r="4" fill="#1A5F7A"/>
  <circle cx="280" cy="340" r="4" fill="#2D9596"/>
  <circle cx="380" cy="330" r="4" fill="#57C5B6"/>
  
  <!-- Professional typography - subtle PM logo -->
  <text x="256" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" fill-opacity="0.9">
    PM
  </text>
  <text x="256" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#FFFFFF" fill-opacity="0.7">
    PRO
  </text>
  
  <!-- Subtle measurement lines -->
  <line x1="120" y1="360" x2="130" y2="350" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.5"/>
  <line x1="120" y1="360" x2="130" y2="370" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Connection between lungs (trachea) -->
  <path d="M256 100 
           Q256 120, 250 140
           Q244 160, 256 180" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-opacity="0.6" 
        stroke-linecap="round"/>
</svg>
