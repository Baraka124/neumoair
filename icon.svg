<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Elegant gradient -->
    <radialGradient id="radialGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0D4B63"/>
      <stop offset="70%" stop-color="#1A5F7A"/>
      <stop offset="100%" stop-color="#2D9596"/>
    </radialGradient>
    
    <!-- Modern shadow -->
    <filter id="modernShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0D4B63" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Modern circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#radialGradient)" filter="url(#modernShadow)"/>
  
  <!-- Abstract lung representation - very modern -->
  <g transform="translate(256 256)">
    <!-- Left abstract lobe -->
    <path d="M-80,-30 
             Q-120,20 -100,80
             Q-80,140 -50,100
             Q-20,60 -40,20
             Q-60,-20 -80,-30Z" 
          fill="#FFFFFF" fill-opacity="0.95"/>
    
    <!-- Right abstract lobe -->
    <path d="M80,-30 
             Q120,20 100,80
             Q80,140 50,100
             Q20,60 40,20
             Q60,-20 80,-30Z" 
          fill="#FFFFFF" fill-opacity="0.95"/>
    
    <!-- Central medical symbol -->
    <g>
      <!-- Modern cross -->
      <rect x="-18" y="-60" width="36" height="120" rx="8" fill="#FFFFFF"/>
      <rect x="-60" y="-18" width="120" height="36" rx="8" fill="#FFFFFF"/>
      
      <!-- Cross accent -->
      <rect x="-18" y="-60" width="36" height="24" fill="#1A5F7A" fill-opacity="0.2"/>
      <rect x="-60" y="-18" width="24" height="36" fill="#1A5F7A" fill-opacity="0.2"/>
    </g>
  </g>
  
  <!-- Data visualization arcs -->
  <g>
    <!-- Trend arc -->
    <path d="M100,380 
             A180,80 0 0,1 412,380" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Data points on arc -->
    <circle cx="150" cy="360" r="8" fill="#FFFFFF"/>
    <circle cx="256" cy="340" r="8" fill="#FFFFFF"/>
    <circle cx="362" cy="360" r="8" fill="#FFFFFF"/>
    
    <!-- Inner points -->
    <circle cx="150" cy="360" r="3" fill="#1A5F7A"/>
    <circle cx="256" cy="340" r="3" fill="#2D9596"/>
    <circle cx="362" cy="360" r="3" fill="#57C5B6"/>
  </g>
  
  <!-- Minimalist branding -->
  <text x="256" y="120" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" opacity="0.95">
    ü´Å
  </text>
  <text x="256" y="480" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" opacity="0.8" letter-spacing="1">
    PulmoMetrics
  </text>
</svg>
