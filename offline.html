<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirolite Pro - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1A5F7A, #2D9596);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-content {
            max-width: 400px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .button {
            background: white;
            color: #1A5F7A;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Spirolite Pro can't connect to the internet. Please check your connection and try again.</p>
        <p><strong>Don't worry</strong> - your data is saved locally and will sync when you're back online.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
