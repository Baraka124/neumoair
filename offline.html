<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirolite - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1A5F7A, #0D4B63);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        p {
            opacity: 0.8;
            line-height: 1.5;
            max-width: 300px;
            margin-bottom: 2rem;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo">S</div>
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>Spirolite requires an internet connection to load for the first time. Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Retry Connection</button>
</body>
</html>
